<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Filter Search Product Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font-icon/all.css">
    <link rel="stylesheet" href="./font-icon/fontawesome.css">
</head>
<body>
    <div class="main-container" style="padding: 1rem;">
        <div class="container-grid">
            <div class="category-box">
                <h1>Filter Optins</h1>
                <input type="text" placeholder="Search products by it's title..." id="filterInput">
                <div class="category">
                    <h1>Category</h1>
                    <div class="buttons">
                        <button class="category-btn">ALL</button>
                        <button class="category-btn">Electronic</button>
                        <button class="category-btn">Clothing</button>
                        <button class="category-btn">Books</button>
                        <button class="category-btn">Home & Kitchen</button>
                    </div>
                </div>
                <div class="price-range">
                    <h1>Price Range</h1>
                    <div class="buttons">
                        <button class="price-btn">ALL Prices</button>
                        <button class="price-btn">Under $50</button>
                        <button class="price-btn">$100 - $200</button>
                        <button class="price-btn">$50 - $100</button>
                        <button class="price-btn">Over $200</button>
                    </div>
                </div>
                <div class="ratings">
                    <h1>Ratings</h1>
                    <div class="buttons">
                        <button class="rating-btn">ALL Ratings</button>
                        <button class="rating-btn">4+ Stars</button>
                        <button class="rating-btn">5+ Stars</button>
                        <button class="rating-btn">1+ Stars</button>
                        <button class="rating-btn">2+ Stars</button>
                        <button class="rating-btn">3+ Stars</button>
                    </div>
                </div>
            </div>
            <div class="product-box">
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
